# Testing with ZMQ

cu_cp:
  amf:
    addr: 10.53.1.2
    port: 38412
    bind_addr: 10.53.1.3
    supported_tracking_areas:
      - tac: 7
        plmn_list:
          - plmn: "99999"
            tai_slice_support_list:
              - sst: 1
  inactivity_timer: 7200

ru_sdr:
  device_driver: zmq
  # device_args: tx_port=tcp://*:2000,rx_port=tcp://srsue:2001,base_srate=23.04e6
  device_args: tx_port=tcp://*:2101,rx_port=tcp://zmq_broker:2100,base_srate=23.04e6   # with broker
  srate: 23.04
  tx_gain: 75
  rx_gain: 75

cell_cfg:
  dl_arfcn: 373000                       # ARFCN of the downlink carrier (center frequency).
  band: 3                                # The NR band.
  channel_bandwidth_MHz: 20              # Bandwith in MHz. Number of PRBs will be automatically derived.
  common_scs: 15                         # Subcarrier spacing in kHz used for data.
  plmn: "99999"                          # PLMN broadcasted by the gNB.
  tac: 7                                 # Tracking area code (needs to match the core configuration).
  pci: 1                                 # Physical cell ID.
  pdcch:
    common:
      ss0_index: 0
    dedicated:
      coreset1_rb_start: 0
      coreset1_l_crb: 48
      coreset1_duration: 2

      ss2_type: ue_dedicated
      ss2_n_candidates: [0, 0, 4, 0, 0]
      dci_format_0_1_and_1_1: false
  prach:
    prach_config_index: 1
  pdsch:
    mcs_table: qam64
  pusch:
    mcs_table: qam64

log:
  # filename: stdout
  filename: /logs/gnb.log                # Path of the log file.
  all_level: info                       # Logging level applied to all layers. 

pcap:
  mac_enable: true
  mac_filename: /logs/gnb_mac.pcap

  rlc_enable: false
  rlc_filename: /logs/gnb_rlc.pcap

  ngap_enable: false
  ngap_filename: /logs/gnb_ngap.pcap

  n3_enable: false
  n3_filename: /logs/gnb_n3.pcap

metrics:
  autostart_stdout_metrics: true
  enable_json: true

remote_control:
  bind_addr: 0.0.0.0
  enabled: true
